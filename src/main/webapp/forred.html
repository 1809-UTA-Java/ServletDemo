<!DOCTYPE html>
<html>
	<head>
		<title>Forward/Redirect</title>
	</head>
	<body>
		<h1>Forward</h1>
		<!-- This GET will add the arguments to the url -->
		<form action="forred" method="get">
			<input type="text" name="name">
			<input type="number" name="age">
			<button type="submit">GET</button>
		</form>
		
		<h1>Redirect</h1>
		<!-- This POST will add the arguments to the body -->
		<form action="forred" method="post">
			<input type="text" name="name">
			<input type="number" name="age">
			<button type="submit">POST</button>
		</form>
	</body>
</html>
